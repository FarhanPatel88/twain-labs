<div class="row mb-3">
    <div class="col-sm-12">
        <h1 class="h2 fw-normal">Login to access our shop</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form #f="ngForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [ngModel]="email" required email #emailid="ngModel" />
                <p *ngIf="emailid.invalid && emailid.touched" class="form-text">Please Enter Valid Email Address!</p>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [ngModel]="password" required />
            </div>
            <button type="submit" class="button btn-purple" [disabled]="f.invalid">Submit</button>
        </form>
        <p *ngIf="f.untouched && invalidStatus">Please enter valid email and password</p>
    </div>
</div>
